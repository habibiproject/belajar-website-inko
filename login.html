  <div class="chat-button" onclick="toggleChat()">
    <div class="chat-icon">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M20 2H4C2.9 2 2 2.9 2 4V20L6 16H20C21.1 16 22 15.1 22 14V4C22 2.9 21.1 2 20 2ZM20 14H5.17L4 15.17V4H20V14Z"></path></svg>
    </div>
    <div class="chat-text">Chat</div>
</div>

<div id="chatNotification" class="chat-notification" onclick="toggleChat()">Ada yang bisa kami bantu?</div>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <span>Chat / Kirim Pesan</span>
        <button onclick="toggleChat()">Ã—</button>
    </div>
    <div id="chatForm">
        <form class="chat-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="department">Pilih departemen (opsional)</label>
            <select id="department" name="department">
                <option value="">-</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
            </select>
            <label for="message">Pesan</label>
            <textarea id="message" name="message"></textarea>
            <button type="button" onclick="startChat()">Mulai percakapan</button>
        </form>
    </div>
    <div id="chatConversation" style="display: none;">
        <div class="conversation-container">
            <div class="message received">
                <div class="message-content">
                    Selamat Datang Di INKO! Ada yang bisa kami bantu?
                </div>
            </div>
        </div>
        <form class="chat-form" onsubmit="sendMessage(event)">
            <textarea id="chatMessage" name="chatMessage" placeholder="Ketik pesan..."></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>
</div>
<!-----======END LiveChat---------========-->
